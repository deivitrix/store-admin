<section class="bg-personalizado h-screen">
  <div class=" h-full flex justify-center items-center md:h-screen flex-col gap-4">
    <div class="text-white  bg-gray-800 rounded-full">
      <img src="../../../../assets/images/user.png" class="object-scale-down rounded-full w-32 h-32 md:w-40 md:h-40" alt="">

    </div>

    <div class="w-full border border-white rounded-xl shadow-2xl md:w-[30rem]">

      <form class="p-4  mx-auto  rounded w-full" [formGroup]="form">

        <label class="font-medium text-white block mb-1 mt-6" for="username">
          Email
        </label>
        <input formControlName="correo" class="appearance-none border-2 rounded w-full py-2 px-3 leading-tight border-gray-300 bg-gray-100   focus:bg-white text-gray-700 pr-16 font-mono" id="username" type="text" autocomplete="off" />
        <mat-error *ngIf="(get('correo')?.errors && submit) || (get('correo')?.errors && get('correo')?.touched)">
          <small *ngIf="get('correo')?.errors?.['required']">Is required</small>
          <small *ngIf="get('correo')?.errors?.['pattern']">Format invalid</small>
      </mat-error>
        <label class="font-medium block mb-1 mt-6 text-white" for="password">
          Password
        </label>
        <div class="relative w-full ">
          <div class="absolute inset-y-0 right-0 flex items-center justify-center h-full" [ngClass]="(get('password')?.errors && submit) || (get('password')?.errors && get('password')?.touched)?'-top-3':''">
            <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </div>
          <input formControlName="password" class="appearance-none border-2 rounded w-full py-2 px-3 leading-tight border-gray-300 bg-gray-100  focus:bg-white text-gray-700 pr-16 font-mono js-password" id="password" [type]="hide?'password':'text'" autocomplete="off"
          />
          <mat-error *ngIf="(get('password')?.errors && submit) || (get('password')?.errors && get('password')?.touched)">
            <small *ngIf="get('password')?.errors?.['required']">Is required</small>
            <small *ngIf="get('password')?.errors?.['minlength']">Minimun of 6 characters</small>
          </mat-error>
        </div>
        <ng-container *ngIf="!loading">
          <button type="button" (click)="login()" class="mt-5 w-full p-3 justify-center text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2 mb-2">
            LOGIN
            </button>
        </ng-container>
        <ng-container *ngIf="loading">
          <button disabled type="button" class="mt-5 p-3 w-full justify-center py-2.5 px-5 me-2 text-sm font-medium text-white bg-[#24292F] rounded-lg focus:z-10 focus:ring-4 focus:outline-none  dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 inline-flex items-center">
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
            </svg>
            Loading...
            </button>
        </ng-container>
          <div class="text-white flex justify-end mt-6 mb-4">
            <a href="" class=" hover:border-b-2">Forget password</a>
          </div>

      </form>

    </div>
  </div>
</section>
