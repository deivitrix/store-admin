<div class="text-lg">
<span>{{this.text | uppercase}}</span>
</div>

<div class="m-6">
    <form action="" class="w-full flex flex-wrap shadow-2xl rounded-lg bg-slate-200 p-2">
      <div class="w-full flex justify-center items-center mt-8 mb-8">
        <div class="w-48 h-48 bg-slate-400 rounded-full flex items-center justify-center relative">
          <img [src]="this.img" class="w-48 h-48 rounded-full" alt="">
          <div class="flex flex-col items-center mt-8 absolute bottom-0 right-3">
            <input #myInput id="file-7" type="file" accept="image/*" (change)="handleFileChange($event)" class="hidden" id="fileInput" />
            <label for="fileInput" class="cursor-pointer  text-white py-2 px-2 rounded">
              <span class="text-sm">+</span>
            </label>
          </div>
        </div>
      </div>
      <div class="w-full md:w-[50%] px-2 py-2 ">
        <div class="mb-6">
          <label for="product_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Name</label>
          <input type="text" id="product_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Candy" required>
        </div>
        <div class="mb-6">
          <label for="ingredients" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product ingredients</label>
          <textarea rows="2" type="text" id="ingredients" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Natural aroma" required></textarea>
        </div>

        <div class="mb-6">
          <label for="product_declaration" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product declaration</label>
          <input type="text" id="product_declaration" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Candy" required>
        </div>
      </div>

      <div class=" w-full md:w-[50%] px-2 py-2 ">
        <div class=" mb-7 grid gap-6 lg:grid-cols-2">
          <div>
            <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
            <input type="number" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="00.00" required>
          </div>
          <div>
            <label for="stock" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stock</label>
            <input type="number" id="stock" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0" required>
          </div>

        </div>

        <div class="grid gap-6 lg:grid-cols-2">
          <div>
            <label for="marca" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              <div class="flex justify-between">
                <span> Select the brand of the product</span>
                <div (click)="this.modal1.show()"  title="add brands" class=" cursor-pointer bg-slate-900 rounded-full text-white">
                <svg class="w-5 h-5"  enable-background="new 0 0 512 512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><g>
                  <path d="m437.02 74.983c-48.354-48.354-112.641-74.983-181.02-74.983-68.382.001-132.669 26.631-181.021 74.982-48.351 48.352-74.979 112.64-74.979 181.021 0 68.38 26.628 132.667 74.979 181.018s112.638 74.979 181.018 74.979c68.381 0 132.669-26.628 181.021-74.979s74.982-112.639 74.982-181.018-26.629-132.667-74.98-181.02zm-181.023 407.017c-124.615 0-225.997-101.382-225.997-225.997 0-124.616 101.383-226 226-226.003 124.617 0 226 101.384 226 226.003 0 124.615-101.385 225.997-226.003 225.997z" fill="#000000" style="fill: rgb(225, 219, 219);"></path>
                  <path d="m368.468 208.87-65.333-.003v-65.331c0-25.989-21.145-47.133-47.135-47.133-12.589 0-24.425 4.903-33.327 13.805-8.902 8.903-13.804 20.739-13.802 33.325l-.001 65.337h-65.335c-12.59 0-24.427 4.902-33.328 13.804-8.903 8.903-13.806 20.74-13.804 33.326-.002 12.589 4.899 24.425 13.801 33.328s20.737 13.806 33.331 13.806h65.334l-.002 65.337c.001 25.987 21.142 47.129 47.13 47.129h.01c25.986 0 47.128-21.143 47.128-47.13v-65.336h65.332c25.989 0 47.133-21.144 47.133-47.134 0-25.987-21.141-47.13-47.132-47.13zm-.001 64.264h-80.332c-8.284 0-15 6.716-15 15v80.336c0 9.445-7.684 17.13-17.128 17.13h-.014c-9.443 0-17.125-7.685-17.126-17.129l.003-80.336c0-3.979-1.58-7.794-4.394-10.607-2.813-2.813-6.628-4.394-10.606-4.394h-80.341c-4.574 0-8.875-1.782-12.11-5.018-3.235-3.235-5.017-7.537-5.016-12.116-.001-4.576 1.78-8.877 5.016-12.113 3.236-3.235 7.539-5.018 12.116-5.018h80.335c8.284 0 15-6.716 15-15l.001-80.339c-.001-4.574 1.78-8.874 5.016-12.109 3.236-3.236 7.538-5.018 12.113-5.018 9.448 0 17.135 7.686 17.135 17.133v80.33c0 8.284 6.715 15 14.999 15l80.34.004c9.443 0 17.126 7.685 17.126 17.13 0 9.448-7.686 17.134-17.133 17.134z" fill="#000000" style="fill: rgb(225, 219, 219);"></path></g></svg>
                </div>
              </div>

            </label>
            <div class="flex flex-wrap gap-2">
              <select id="marca" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Choose a brand</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              </select>
            </div>
          </div>

          <div>
            <label for="product_weight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product weight</label>
            <input type="text" id="product_weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="300ml" required>
          </div>
        </div>
        <div class="grid gap-6 lg:grid-cols-2 mt-5 md:mt-8">
          <div class="flex flex-col">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Publication Date</label>
            <mat-form-field class="custom-mat-form-field">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="flex flex-col">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Next Publication Date</label>
            <mat-form-field class="custom-mat-form-field">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker1">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>


      </div>
    </form>
</div>



<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Create New Brand
              </h3>
              <button (click)="this.modal1.hide()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" >
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5">
              <div class="grid gap-4 mb-4 grid-cols-2">
                  <div class="col-span-2">
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                      <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="brand name" required="">
                  </div>
              </div>
              <div class="w-full flex justify-center">
                <button (click)="this.modal1.hide()" type="submit" class="text-white inline-flex items-center justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Add brand
                </button>
              </div>
          </form>
      </div>
  </div>
</div>


<div  id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button  type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
              <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
              </svg>
              <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this product?</h3>
              <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                  Yes, I'm sure
              </button>
              <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
          </div>
      </div>
  </div>
</div>
